                $("#usario-field").attr('hidden', true);
            }
            
            function  mostrarUsiario() {
                
                $("#clinicas").attr('hidden', true);

            }
            
            $(document).ready(function () {

                $('select').material_select();
                $("#clinicas").attr('hidden', true);

    </head>

    <body class="teal lighten-2">

                                            <option value="3">Hospital Eduardo Arredondo Nevada</option>
                                            <option value="1">Hospital Rosario Pumarejo</option>
                                            <option value="2">Clinica Erasmo</option>
                                            <option value="3">Clinica Santa Isabel</option>
                                            <option value="1">Clinica Medicos Ltda</option>
                                            <option value="2">Clinica Santo Tomas</option>
                                            <option value="3">Clinica Arenas</option>
                                            <option value="3">Clinica Pediatrica</option>                                          
                                        </select>
                                    </div>
                                    <!-- Nombre usuario-->

                                </div>
                            </form>

                        <button class="btn waves-effect waves-light center"  name="action" onclick="iniciarSesion()">Iniciar Sesion

                    </div><!--card-->
